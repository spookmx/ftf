<ion-pane>
  <div class="bar bar-header bar-stable">
    <div class="list list-header">
      <label class="item item-input item-input-header">
        <input type="text" placeholder="Search..." ng-model="filterSearch">
      </label>
      <label class="item item-input item-select item-input-header">
        <div class="input-label">
          Day
        </div>
        <select ng-model="filterDay">
          <option value="all">All</option>
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
        </select>
      </label>
    </div>
  </div>
  <ion-content class="padding sessions has-header">
        <div class="item item-text-wrap">
          <button ng-click="$parent.exportReport()" class="button button-block button-stable">Export Report</button>
        </div>
    </div>
    <!--
      Due to ion-content creating a child scope, we have to use $parent to
      access our own scope. This only applies for variables inside an
      ion-content directive. Outside ion-content you can call 'things' directly
    -->
    <!-- <form ng-submit="$parent.save()" name="$parent.form" novalidate="">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Name" ng-model="$parent.newSession.name"/>
        </label>
      </div>
      <button type="submit" class="button button-block button-positive">Add</button>
    </form> -->
    <p>Showing {{ sessions.length }} of {{ sessionsCount }} sessions</p>
    <div class="list-container">
      <ion-list class="session-list">
        <ion-item collection-repeat="session in $parent.sessions" class="item" item-height="80" item-width="100%" href="/sessions/{{session._id}}">
          {{ session.name }}
          <span class="item-note"> {{ session.sessionCode }} | {{ session.start  | date : "EEE, HH:mm" }}</span>
          <span class="badge badge-stable">{{ session.attendees.length }}</span>
        </ion-item>
      </ion-list>
    </div>

    <!-- <div class="list">
      <a ng-repeat="session in $parent.sessions" >
        {{ session.name }}
        <span class="badge badge-stable">{{ session.attendees.length }}</span>
      </a>
    </div> -->
  </ion-content>
</ion-pane>
